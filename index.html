<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Nomes</title>

<!-- ===== CSS ===== -->
<style>
    * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: linear-gradient(135deg, #ffe6f0, #f3e8ff);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
    }

    h1 {
        margin-top: 40px;
        color: #b84b9e;
        text-shadow: 1px 1px 2px #fff;
    }

    .container {
        background: #fff;
        padding: 25px;
        margin-top: 20px;
        width: 90%;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #e3c4f0;
        border-radius: 10px;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #d58adf;
        box-shadow: 0 0 5px #e0aaff;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 8px;
    }

    button {
        flex: 1 1 48%;
        padding: 10px;
        border: none;
        border-radius: 10px;
        background-color: #d58adf;
        color: white;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #c06cd1;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
        max-height: 200px;
        overflow-y: auto;
    }

    li {
        background-color: #ffe6f7;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 8px;
        cursor: pointer;
        border: 1px solid #f5c6e7;
        transition: 0.2s;
    }

    li:hover {
        background-color: #ffd9f2;
    }

    li.selecionado {
        background-color: #f3b4e3;
        color: white;
    }

    footer {
        margin-top: 40px;
        color: #777;
        font-size: 13px;
    }
</style>
</head>

<body>
    <h1>üíó Cadastro de Nomes üíó</h1>

    <div class="container">
        <input type="text" id="campoNome" placeholder="Digite um nome...">

        <div class="buttons">
            <button onclick="incluir()">‚ûï Incluir</button>
            <button onclick="alterar()">‚úèÔ∏è Alterar</button>
            <button onclick="excluir()">üóëÔ∏è Excluir</button>
            <button onclick="consultar()">üîç Consultar</button>
        </div>

        <ul id="lista"></ul>
    </div>

    <footer>Feito com üíï para treinar HTML e CSS</footer>

<!-- ===== JAVASCRIPT ===== -->
<script>
    let nomes = [];
    let selecionado = -1;

    function atualizarLista(filtro = "") {
        const lista = document.getElementById("lista");
        lista.innerHTML = "";
        nomes.forEach((nome, i) => {
            if (nome.toLowerCase().includes(filtro.toLowerCase())) {
                const li = document.createElement("li");
                li.textContent = nome;
                li.onclick = () => selecionar(i);
                if (i === selecionado) li.classList.add("selecionado");
                lista.appendChild(li);
            }
        });
    }

    function selecionar(index) {
        selecionado = index;
        document.getElementById("campoNome").value = nomes[index];
        atualizarLista();
    }

    function incluir() {
        const nome = document.getElementById("campoNome").value.trim();
        if (nome === "") {
            alert("Digite um nome!");
            return;
        }
        nomes.push(nome);
        document.getElementById("campoNome").value = "";
        atualizarLista();
    }

    function alterar() {
        if (selecionado === -1) {
            alert("Selecione um nome da lista!");
            return;
        }
        const novoNome = document.getElementById("campoNome").value.trim();
        if (novoNome === "") {
            alert("Digite o novo nome!");
            return;
        }
        nomes[selecionado] = novoNome;
        selecionado = -1;
        document.getElementById("campoNome").value = "";
        atualizarLista();
    }

    function excluir() {
        if (selecionado === -1) {
            alert("Selecione um nome para excluir!");
            return;
        }
        nomes.splice(selecionado, 1);
        selecionado = -1;
        document.getElementById("campoNome").value = "";
        atualizarLista();
    }

    function consultar() {
        const filtro = document.getElementById("campoNome").value.trim();
        atualizarLista(filtro);
    }
</script>
</body>
</html>
