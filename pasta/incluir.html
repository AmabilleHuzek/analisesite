<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Incluir Registro</title>
<style>
    body {
        background-color: #f6e4f5;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .box {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 10px #ccc;
        width: 300px;
        text-align: center;
    }
    input, button, a {
        margin-top: 10px;
        padding: 8px;
        width: 90%;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #a14ca1;
        color: white;
        border: none;
        font-weight: bold;
    }
    a {
        display: inline-block;
        text-decoration: none;
        background-color: #ccc;
        color: black;
        text-align: center;
    }
    button:hover {
        background-color: #8e3b8e;
    }
</style>
</head>
<body>
    <div class="box">
        <h2>Incluir Registro</h2>
        <form>
            <input type="text" placeholder="Digite o nome"><br>
            <button type="submit">Salvar</button><br>
            <a href="index.html">Voltar</a>
        </form>
    </div>
</body>
</html>
